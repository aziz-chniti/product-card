<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Main styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="product-image">
            <img src="img/blue.png" alt="">
        </div>
        <div class="product-info">
            <h1>NIKE DUNK HIGH BY YOU</h1>
            <p>Custom Men's Shoe</p>
            <div class="price">$180</div>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio blanditiis accusantium sapiente? Sint, molestias est?</p>

            <div class="size">
                <label for="sizz">SIZE:</label>
                <select id="size">
                    <option value="">7 US</option>
                    <option value="">8US</option>
                    <option value="">9 US</option>
                </select>
            </div>

            <div class="color">
                <label for="">COLOR:</label>
                <div class="colors">
                    <div class="color-option" data-img="img/blue.png" data-color="#1a64c5"></div>
                    <div class="color-option" data-img="img/black.png" data-color="#000000"></div>
                    <div class="color-option" data-img="img/white.png" data-color="#e6eaeb"></div>
                    <div class="color-option" data-img="img/gray.png" data-color="#8b877f"></div>
                    <div class="color-option" data-img="img/multi.png" data-color="gradient"></div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary">ADD TO BAG</button>
                <button class="btn btn-secondary">FAVOURITE</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
